## Update Jun 5. 2023  20:18  wiki github.com/Dreamacro/clash/wiki/configuration
## Update Aug 13. 2034  16:09  Firefox Apple push and For FakeIP mode use 

# 混合端口 HTTP和SOCKS5用一个端口 
mixed-port: 7890

# HTTP 代理端口
port: 7890

# SOCKS5 代理端口
socks-port: 7891

# Linux 和 macOS 的 redir 代理端口 
redir-port: 7892

# 允许局域网的连接（可用来共享代理）
allow-lan: true
# 规则模式：rule/ global/ direct/ script 
mode: Rule
# 设置日志输出级别
log-level: info

# Clash 的 RESTful API
external-controller: 0.0.0.0:9090
# 实验性功能
