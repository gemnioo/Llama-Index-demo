proxy-groups:
  - name: 🔰 国外流量
    type: select
    proxies:
      - 🇭🇰 Hong Kong
      - 🇸🇬 Singapore
      - 🇺🇸 United State
      - 🇯🇵 Japan
      - 🌍 Taiwan
      - 🚀 直接连接
  - name: 🇭🇰 Hong Kong
    type: select
    use:
      - Subscription
    filter: "HongKong|HK|香港"
  - name: 🇺🇸 United State
    type: select
    use:
      - Subscription
    filter: "United State|US|美国"
  - name: 🇸🇬 Singapore
    use:
      - Subscription
    filter: "United State|US|新加坡"
    type: select
  - name: 🚫 广告拦截
    type: select
    proxies:
      - ❌ 拦截
      - 🚀 直接连接
  - name: 🎵 SONOS
    type: select
    proxies:
      - 🔰 国外流量
      - 🚀 直接连接
  - name: 🤖️ Open AI
    type: select
    proxies:
      - 🇺🇸 United State
      - 🇯🇵 Japan
      - 🇸🇬 Singapore
  - name: 🎥 国际媒体
    type: select
    proxies:
      - 🔰 国外流量
      - 🇭🇰 Hong Kong
      - 🇸🇬 Singapore
      - 🇺🇸 United State
      - 🇯🇵 Japan
      - 🚀 直接连接
  - name: 📽 国内媒体
    type: select
    proxies:
      - 🚀 直接连接
  - name: 🍎 Apple
    type: select
    proxies:
      - 🚀 直接连接
      - 🔰 国外流量
      - 🇭🇰 Hong Kong
      - 🇺🇸 United State
  - name: 🖥 Microsoft
    type: select
    proxies:
      - 🔰 国外流量 
      - 🇭🇰 Hong Kong
      - 🚀 直接连接
  - name: ⏳ Speed Test
    type: select
    proxies:
      - 🚀 直接连接
      - 📌 手动选择
      - 🇭🇰 Hong Kong
      - 🇯🇵 Japan
      - 🇸🇬 Singapore
      - 🇺🇸 United State
      - 🌍 Taiwan
  - name: 📌 手动选择
    proxies:
      - DIRECT
      - 🇭🇰 Hong Kong
      - 🇯🇵 Japan
      - 🇸🇬 Singapore
      - 🇺🇸 United State
      - 🌍 Taiwan
    type: select
  - name: 🚀 直接连接
    type: select
    proxies:
      - DIRECT
    _index: 10
  - name: ❌ 拦截
    type: select
    proxies:
      - REJECT
  - name: 🔗 其他
    type: select
    proxies:
      - 🚀 直接连接
      - 🔰 国外流量
    _index: 9
  - name: 🇯🇵 Japan
    type: select
    use:
      - Subscription
    filter: "Japan|JP|日本"
  - name: 🌍 Taiwan
    type: select
    use:
      - Subscription
    filter: "Taiwan|TW|台湾"
proxy-providers:
  Subscription:
    type: http
    url: "URL"
    path: ./providers/Subscription.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
