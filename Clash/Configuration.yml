#---------------------------------------------------#
# 配置文件需要放置在 $HOME/.config/clash/config.yml
# 或者运行目录下的config.yml
#---------------------------------------------------#

## Update Mar 31. 2023  20:06  wiki github.com/Dreamacro/clash/wiki/configuration

# 混合端口 HTTP和SOCKS5用一个端口 
mixed-port: 7890

# HTTP 代理端口
port: 7890

# SOCKS5 代理端口
socks-port: 7891

# Linux 和 macOS 的 redir 代理端口 
redir-port: 7892

# 允许局域网的连接（可用来共享代理）
allow-lan: true
# 规则模式：rule/ global/ direct/ script 
mode: Rule
# 设置日志输出级别
log-level: info

# Clash 的 RESTful API
external-controller: 0.0.0.0:9090
# 实验性功能
experimental:
  ignore-resolve-fail: true
  
dns:
  enable: true
  ipv6: false
  listen: 127.0.0.1:8853
  default-nameserver:
    - 223.5.5.5
    - 1.0.0.1
  nameserver:
    - https://223.6.6.6/dns-query
    - https://rubyfish.cn/dns-query
    - https://dns.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - https://1.1.1.1/dns-query
    - https://public.dns.iij.jp/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.1/32
    domain:
      - +.google.com
      - +.facebook.com
      - +.twitter.com
      - +.youtube.com
      - +.xn--ngstr-lra8j.com
      - +.google.cn
      - +.googleapis.cn
      - +.googleapis.com
      - +.gvt1.com
proxy-groups:
  - name: 🔰 国外流量
    type: select
    proxies:
      - 🇭🇰 Hong Kong
      - 🇸🇬 Singapore
      - 🇺🇸 United State
      - 🇯🇵 Japan
      - 🌍 Taiwan
      - 🚀 直接连接
  - name: 🇭🇰 Hong Kong
    type: select
    use:
      - Subscription
    filter: "HongKong|HK|香港"
  - name: 🇺🇸 United State
    type: select
    use:
      - Subscription
    filter: "United State|US|美国"
  - name: 🇸🇬 Singapore
    use:
      - Subscription
    filter: "United State|US|新加坡"
    type: select
  - name: 🚫 广告拦截
    type: select
    proxies:
      - ❌ 拦截
      - 🚀 直接连接
  - name: 🎵 SONOS
    type: select
    proxies:
      - 🔰 国外流量
      - 🚀 直接连接
  - name: 🤖️ Open AI
    type: select
    proxies:
      - 🇺🇸 United State
      - 🇯🇵 Japan
      - 🇸🇬 Singapore
  - name: 🎥 国际媒体
    type: select
    proxies:
      - 🔰 国外流量
      - 🇭🇰 Hong Kong
      - 🇸🇬 Singapore
      - 🇺🇸 United State
      - 🇯🇵 Japan
      - 🚀 直接连接
  - name: 📽 国内媒体
    type: select
    proxies:
      - 🚀 直接连接
  - name: 🍎 Apple
    type: select
    proxies:
      - 🚀 直接连接
      - 🔰 国外流量
      - 🇭🇰 Hong Kong
      - 🇺🇸 United State
  - name: ⏳ Speed Test
    type: select
    proxies:
      - 🚀 直接连接
      - 📌 手动选择
      - 🇭🇰 Hong Kong
      - 🇯🇵 Japan
      - 🇸🇬 Singapore
      - 🇺🇸 United State
      - 🌍 Taiwan
  - name: 📌 手动选择
    proxies:
      - DIRECT
      - 🇭🇰 Hong Kong
      - 🇯🇵 Japan
      - 🇸🇬 Singapore
      - 🇺🇸 United State
      - 🌍 Taiwan
    type: select
  - name: 🚀 直接连接
    type: select
    proxies:
      - DIRECT
    _index: 10
  - name: ❌ 拦截
    type: select
    proxies:
      - REJECT
  - name: 🔗 其他
    type: select
    proxies:
      - 🚀 直接连接
      - 🔰 国外流量
    _index: 9
  - name: 🇯🇵 Japan
    type: select
    use:
      - Subscription
    filter: "Japan|JP|日本"
  - name: 🌍 Taiwan
    type: select
    use:
      - Subscription
    filter: "Taiwan|TW|台湾"
proxy-providers:
  Subscription:
    type: http
    url: "URL"
    path: ./providers/Subscription.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
rule-providers:
  Special:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/gemnioo/MixedCFWRules/main/Clash/Special.yaml
    path: ./Rules/Special.yaml
    interval: 86400
  Advertising:
    type: http
    behavior: classical
    path: ./Advertising.yaml
    url: https://raw.githubusercontent.com/gemnioo/MixedCFWRules/main/Clash/Advertising.yaml
    interval: 86400
  Hijacking:
    type: http
    behavior: classical
    path: ./Hijacking.yaml
    url: https://raw.githubusercontent.com/gemnioo/MixedCFWRules/main/Clash/Hijacking.yaml
    interval: 86400
  GlobalMedia:
    type: http
    behavior: classical
    path: ./GlobalMedia.yaml
    url: https://raw.githubusercontent.com/gemnioo/MixedCFWRules/main/Clash/GlobalMedia.yaml
    interval: 86400
  ChinaMedia:
    type: http
    behavior: classical
    path: ./ChinaMedia.yaml
    url: https://raw.githubusercontent.com/gemnioo/MixedCFWRules/main/Clash/ChinaMedia.yaml
    interval: 86400
  GlobalProxy:
    type: http
    behavior: classical
    path: ./GlobalProxy.yaml
    url: https://raw.githubusercontent.com/gemnioo/MixedCFWRules/main/Clash/GlobalProxy.yaml
    interval: 86400
  ChinaDirect:
    type: http
    behavior: classical
    path: ./ChinaDirect.yaml
    url: https://raw.githubusercontent.com/gemnioo/MixedCFWRules/main/Clash/ChinaDirect.yaml
    interval: 86400
